// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }

}

task prepareAppTest {
    //Clean the project and backend to make sure changes are picked up.
    dependsOn = ["app:clean", "backend:clean"]
}

task startAppengine {
    //Start the backend.
    mustRunAfter "prepareAppTest"
    dependsOn "backend:appengineRun"
    project(":backend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
    doLast {
        println "Started appengine..."
    }
}

task runTests {
    mustRunAfter "startAppengine"
    //Run connected tests
    dependsOn = ["prepareAppTest", "startAppengine", "app:connectedAndroidTest"]
//    doLast {
//        println "run app test"
//    }
    finalizedBy {
        println "run app test"
        "backend:appengineStop"
    }
}
